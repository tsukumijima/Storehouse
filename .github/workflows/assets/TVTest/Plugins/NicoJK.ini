; execGetCookie=""

; NicoJKを使う際は、予めChrome等のブラウザでニコニコにログインしておく必要があります
; NicoCookie4Chromeを使うことで、Chrome 80.0系以降でも複雑な設定なしに以前同様にクッキーを取得することができます
; 現在はNicoJK側の機能でもクッキーを取得できますが、設定が少し難しいのでこだわりがなければこちらを使うことを推奨します
; ログインできない（投稿フォームが表示されない）場合はChromeでニコニコ実況にログインしているかどうか、
; それでもログインできない場合は参照するデータベースファイルが指定の場所に存在するかどうか確認し、適宜 NicoCookie4Chrome.ini を編集してください
; また、一度ブラウザからニコニコ実況に何かコメントしてみると投稿できるようになることがあります
; NicoCookie4ChromeでCookieが取得できているかどうかは Plugins\NicoCookie4Chrome\_Cookie取得テスト.bat を実行すると確認できます
execGetCookie="Plugins\NicoCookie4Chrome\NicoCookie4Chrome.exe"

; 勢いウィンドウの情報の取得先のアドレスを指定
; # 旧ニコニコ実況の/api/v2_app/getchannelsのような中身を想定しています
; # クッキーは送信しません
; # 指定しない場合、受信中の実況の勢いのみ独自に計算して表示します
channelsUri="http://jk.from.tv/api/v2_app/getchannels"

